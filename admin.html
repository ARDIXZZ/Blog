<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BlogKu</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <div class="admin-header">
            <div class="logo">
                <i class="fas fa-cogs"></i>
                <span>Admin BlogKu</span>
            </div>
            <button class="btn btn-primary" id="logoutBtn">Keluar</button>
        </div>
        
        <div class="admin-nav">
            <ul>
                <li><a href="#" class="admin-nav-link active" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" class="admin-nav-link" data-section="posts">Artikel</a></li>
                <li><a href="#" class="admin-nav-link" data-section="categories">Kategori</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <div class="admin-section active" id="dashboard">
                <h2 class="admin-title">Dashboard</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-file-alt fa-2x"></i>
                        <div class="stat-number" id="postCount">0</div>
                        <div class="stat-title">Artikel</div>
                    </div>
                </div>
            </div>
            
            <div class="admin-section" id="posts">
                <h2 class="admin-title">Kelola Artikel</h2>
                <button class="btn btn-primary" id="addPostBtn">+ Artikel Baru</button>
                <div class="table-container">
                    <table id="postsTable">
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Kategori</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data akan dimuat via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
